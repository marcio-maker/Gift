<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flor Neon - Zero JS | Part√≠culas CSS</title>
    <style>
        /* RESET E CONFIGURA√á√ïES GERAIS */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            background: #000;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: system-ui, -apple-system, sans-serif;
        }
        
        /* ========== BACKGROUND 3D ========== */
        .bg-3d {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            
            /* Gradientes neon para profundidade */
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 0, 255, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 255, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 40% 80%, rgba(255, 255, 0, 0.15) 0%, transparent 50%);
        }
        
        /* Grid 3D animado - Puro CSS */
        .grid-3d {
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 60px 60px;
            transform: perspective(500px) rotateX(60deg) translateZ(-150px) translateY(0);
            animation: gridScroll 30s linear infinite;
            z-index: -2;
        }
        
        @keyframes gridScroll {
            0% { transform: perspective(500px) rotateX(60deg) translateZ(-150px) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateZ(-150px) translateY(60px); }
        }
        
        /* ========== SISTEMA DE TOGGLE ========== */
        #toggle { display: none; }
        
        /* ========== CENA PRINCIPAL ========== */
        .scene {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 800px;
        }
        
        /* Container da flor - AUMENTA no mobile via media queries */
        .flower-container {
            position: relative;
            width: 350px;
            height: 350px;
            cursor: pointer;
            z-index: 10;
            
            /* Zoom responsivo ser√° aplicado via media queries */
        }
        
        /* ========== FLOR NEON ========== */
        .holo-flower {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(65deg);
            transform-style: preserve-3d;
            animation: floatFlower 9s ease-in-out infinite;
        }
        
        @keyframes floatFlower {
            0%, 100% { transform: translate(-50%, -50%) rotateX(65deg) translateY(0) rotateZ(0deg); }
            25% { transform: translate(-50%, -50%) rotateX(65deg) translateY(-20px) rotateZ(2deg); }
            50% { transform: translate(-50%, -50%) rotateX(65deg) translateY(-10px) rotateZ(0deg); }
            75% { transform: translate(-50%, -50%) rotateX(65deg) translateY(-15px) rotateZ(-2deg); }
        }
        
        /* PAUSA todas as anima√ß√µes */
        #toggle:checked ~ .scene .holo-flower,
        #toggle:checked ~ .scene .petal,
        #toggle:checked ~ .scene .center,
        #toggle:checked ~ .scene .center-particle,
        #toggle:checked ~ .scene .petal-particle,
        #toggle:checked ~ .scene .stem,
        #toggle:checked ~ .scene .energy-line,
        #toggle:checked ~ .scene .glow,
        #toggle:checked ~ .grid-3d {
            animation-play-state: paused;
        }
        
        /* ========== MIOLO ========== */
        .center {
            position: absolute;
            width: 50px;
            height: 50px;
            top: 50%;
            left: 50%;
            background: radial-gradient(circle at 30% 30%, 
                #ffff00 0%, 
                #ff00ff 40%, 
                #00ffff 80%);
            border-radius: 50%;
            transform: translate(-50%, 30%) translateZ(15px);
            box-shadow: 
                0 0 40px #ffff00,
                0 0 80px rgba(255, 255, 0, 0.7),
                inset 0 0 20px rgba(255, 255, 255, 0.9);
            z-index: 20;
            animation: pulseCenter 3s ease-in-out infinite;
        }
        
        @keyframes pulseCenter {
            0%, 100% { 
                transform: translate(-50%, 30%) translateZ(15px) scale(1); 
                opacity: 0.9; 
            }
            50% { 
                transform: translate(-50%, 30%) translateZ(15px) scale(1.2); 
                opacity: 1; 
                box-shadow: 
                    0 0 50px #ffff00,
                    0 0 100px rgba(255, 255, 0, 0.9),
                    inset 0 0 25px rgba(255, 255, 255, 1);
            }
        }
        
        /* ========== P√âTALAS ========== */
        .petal {
            position: absolute;
            bottom: 50%;
            left: 50%;
            width: 120px;
            height: 220px;
            transform-origin: 50% 100%;
            background: linear-gradient(to top, 
                rgba(255, 0, 255, 0.95) 0%, 
                rgba(0, 255, 255, 0.7) 50%, 
                transparent 100%);
            clip-path: ellipse(40% 45% at 50% 50%);
            border-radius: 0% 100% 0% 100% / 0% 100% 0% 100%;
            filter: 
                hue-rotate(var(--hue)) 
                drop-shadow(0 0 15px currentColor);
            z-index: 15;
            
            transform: translateX(-50%) rotateY(var(--rot));
            
            animation: breathePetal 6s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            animation-delay: var(--delay);
        }
        
        @keyframes breathePetal {
            0%, 100% {
                transform: translateX(-50%) 
                           rotateY(var(--rot)) 
                           rotateX(-75deg) 
                           translateZ(25px) 
                           scaleY(0.6);
                opacity: 0.7;
                width: 90px;
                height: 180px;
            }
            50% {
                transform: translateX(-50%) 
                           rotateY(var(--rot)) 
                           rotateX(-15deg) 
                           translateZ(60px) 
                           scaleY(1);
                opacity: 0.95;
                width: 120px;
                height: 220px;
            }
        }
        
        /* Configura√ß√£o individual das p√©talas */
        .petal1 { --rot: 0deg; --delay: 0s; --hue: 0deg; color: #ff00ff; }
        .petal2 { --rot: 72deg; --delay: 0.4s; --hue: 72deg; color: #ff55ff; }
        .petal3 { --rot: 144deg; --delay: 0.8s; --hue: 144deg; color: #aa00ff; }
        .petal4 { --rot: 216deg; --delay: 1.2s; --hue: 216deg; color: #00aaff; }
        .petal5 { --rot: 288deg; --delay: 1.6s; --hue: 288deg; color: #00ffff; }
        
        /* ========== CAULE ========== */
        .stem {
            position: absolute;
            width: 12px;
            height: 220px;
            top: 50%;
            left: 50%;
            background: linear-gradient(to top, 
                transparent 0%,
                #00ffff 15%,
                #ff00ff 45%,
                #ffff00 75%,
                transparent 100%);
            transform: translate(-50%, 50%) rotateX(-90deg);
            transform-origin: top center;
            border-radius: 6px;
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.8),
                0 0 60px rgba(0, 255, 255, 0.4);
            z-index: 5;
            animation: glowStem 4s ease-in-out infinite;
        }
        
        @keyframes glowStem {
            0%, 100% { opacity: 0.7; }
            50% { 
                opacity: 1; 
                box-shadow: 
                    0 0 40px rgba(0, 255, 255, 0.9),
                    0 0 80px rgba(0, 255, 255, 0.6);
            }
        }
        
        /* ========== GLOW ========== */
        .glow {
            position: absolute;
            width: 220%;
            height: 220%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, 
                rgba(255, 0, 255, 0.2) 0%,
                rgba(0, 255, 255, 0.15) 30%,
                transparent 70%);
            border-radius: 50%;
            filter: blur(70px);
            z-index: 1;
            animation: pulseGlow 7s ease-in-out infinite;
        }
        
        @keyframes pulseGlow {
            0%, 100% { opacity: 0.4; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.05); }
        }
        
        /* ========== PART√çCULAS DO MIOLO ========== */
        /* Container de part√≠culas */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 25;
        }
        
        /* Part√≠culas douradas do miolo */
        .center-particle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background: #ffff00;
            border-radius: 50%;
            box-shadow: 0 0 12px #ffff00;
            z-index: 22;
            opacity: 0;
            
            /* Posi√ß√£o inicial no miolo */
            transform: translate(-50%, 30%) translateZ(15px);
            
            /* Anima√ß√£o de fluxo */
            animation: flowFromCenter 6s ease-out infinite;
        }
        
        @keyframes flowFromCenter {
            0% {
                transform: translate(-50%, 30%) translateZ(15px)
                           translateX(var(--start-x))
                           translateY(var(--start-y))
                           scale(0.3);
                opacity: 0;
            }
            10% {
                opacity: 0.9;
                transform: translate(-50%, 30%) translateZ(15px)
                           translateX(calc(var(--start-x) * 0.7))
                           translateY(calc(var(--start-y) - 25px))
                           scale(1);
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translate(-50%, 30%) translateZ(15px)
                           translateX(calc(var(--start-x) * 3.5))
                           translateY(calc(var(--start-y) - 180px))
                           scale(0.2);
                opacity: 0;
            }
        }
        
        /* Part√≠culas coloridas das p√©talas */
        .petal-particle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 3px;
            height: 8px;
            background: linear-gradient(to top, 
                transparent 0%,
                var(--color) 50%,
                transparent 100%);
            border-radius: 50%;
            z-index: 18;
            opacity: 0;
            
            /* Origem nas p√©talas */
            transform: translate(-50%, -50%) rotateY(var(--rot));
            
            /* Anima√ß√£o de fluxo das p√©talas */
            animation: flowFromPetal 5s ease-in-out infinite;
        }
        
        @keyframes flowFromPetal {
            0% {
                transform: translate(-50%, -50%) 
                           rotateY(var(--rot))
                           translateX(var(--start-x))
                           translateY(var(--start-y))
                           translateZ(60px)
                           scale(0.2);
                opacity: 0;
            }
            15% {
                opacity: 0.8;
                transform: translate(-50%, -50%) 
                           rotateY(var(--rot))
                           translateX(calc(var(--start-x) * 1.3))
                           translateY(calc(var(--start-y) - 20px))
                           translateZ(70px)
                           scale(1);
            }
            85% {
                opacity: 0.5;
            }
            100% {
                transform: translate(-50%, -50%) 
                           rotateY(var(--rot))
                           translateX(calc(var(--start-x) * 3))
                           translateY(calc(var(--start-y) - 140px))
                           translateZ(90px)
                           scale(0.1);
                opacity: 0;
            }
        }
        
        /* ========== LINHAS DE ENERGIA ========== */
        .energy-line {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 110px;
            background: linear-gradient(to top, 
                transparent 0%,
                rgba(255, 255, 0, 0.8) 30%,
                rgba(255, 0, 255, 0.6) 70%,
                transparent 100%);
            transform-origin: bottom center;
            z-index: 12;
            opacity: 0.4;
            transform: translate(-50%, 30%) rotateY(var(--line-rot)) rotateX(90deg);
            animation: pulseLine 3.5s ease-in-out infinite;
            animation-delay: var(--line-delay);
        }
        
        @keyframes pulseLine {
            0%, 100% { opacity: 0.3; height: 90px; }
            50% { opacity: 0.7; height: 110px; }
        }
        
        .line1 { --line-rot: 0deg; --line-delay: 0s; }
        .line2 { --line-rot: 72deg; --line-delay: 0.7s; }
        .line3 { --line-rot: 144deg; --line-delay: 1.4s; }
        .line4 { --line-rot: 216deg; --line-delay: 2.1s; }
        .line5 { --line-rot: 288deg; --line-delay: 2.8s; }
        
        /* ========== CONTROLES ========== */
        .toggle-btn {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 255, 255, 0.15);
            color: #00ffff;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            border: 2px solid #00ffff;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
            z-index: 100;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            backdrop-filter: blur(10px);
            text-align: center;
            min-width: 220px;
            transition: all 0.3s;
        }
        
        .toggle-btn:hover {
            background: rgba(0, 255, 255, 0.25);
            box-shadow: 0 0 35px rgba(0, 255, 255, 0.9);
        }
        
        #toggle:checked + .toggle-btn {
            background: rgba(255, 0, 255, 0.15);
            color: #ff00ff;
            border-color: #ff00ff;
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.6);
        }
        
        /* ========== INFO ========== */
        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ffff;
            text-align: center;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.6);
            padding: 12px 24px;
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            max-width: 90%;
            z-index: 100;
            backdrop-filter: blur(10px);
            line-height: 1.5;
        }
        
        .info span {
            color: #ffff00;
            font-weight: bold;
            text-shadow: 0 0 10px #ffff00;
        }
        
        .counter {
            position: fixed;
            top: 75px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff00ff;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 16px;
            border-radius: 10px;
            border: 1px solid rgba(255, 0, 255, 0.3);
            z-index: 100;
            backdrop-filter: blur(5px);
        }
        
        /* ========== RESPONSIVIDADE TOTAL ========== */
        
        /* TABLET (768px) */
        @media (max-width: 768px) {
            /* Background mais intenso */
            .bg-3d {
                background: 
                    radial-gradient(circle at 15% 25%, rgba(255, 0, 255, 0.25) 0%, transparent 45%),
                    radial-gradient(circle at 85% 75%, rgba(0, 255, 255, 0.25) 0%, transparent 45%);
            }
            
            .grid-3d {
                background-size: 40px 40px;
                transform: perspective(400px) rotateX(60deg) translateZ(-100px);
            }
            
            /* FLOR 35% MAIOR */
            .flower-container {
                width: 400px;  /* Aumentado */
                height: 400px; /* Aumentado */
                transform: scale(1.35); /* Zoom */
            }
            
            .holo-flower {
                transform: translate(-50%, -50%) rotateX(70deg);
            }
            
            .petal {
                width: 105px;
                height: 190px;
            }
            
            @keyframes breathePetal {
                0%, 100% {
                    width: 85px;
                    height: 160px;
                }
                50% {
                    width: 105px;
                    height: 190px;
                }
            }
            
            .center {
                width: 45px;
                height: 45px;
                transform: translate(-50%, 35%) translateZ(15px);
            }
            
            .stem {
                height: 190px;
                width: 10px;
            }
            
            /* Part√≠culas ajustadas */
            .center-particle {
                width: 3.5px;
                height: 3.5px;
            }
            
            .petal-particle {
                width: 2.5px;
                height: 7px;
            }
            
            /* Controles */
            .toggle-btn {
                padding: 10px 20px;
                font-size: 13px;
                bottom: 20px;
                min-width: 190px;
            }
            
            .info {
                top: 15px;
                font-size: 12px;
                padding: 10px 20px;
            }
            
            .counter {
                top: 70px;
                font-size: 11px;
            }
        }
        
        /* MOBILE PEQUENO (480px) */
        @media (max-width: 480px) {
            /* Background focalizado */
            .bg-3d {
                background: 
                    radial-gradient(circle at 50% 30%, rgba(255, 0, 255, 0.3) 0%, transparent 55%),
                    radial-gradient(circle at 50% 70%, rgba(0, 255, 255, 0.3) 0%, transparent 55%);
            }
            
            .grid-3d {
                background-size: 30px 30px;
                transform: perspective(300px) rotateX(60deg) translateZ(-80px);
            }
            
            /* FLOR 50% MAIOR */
            .flower-container {
                width: 320px;  /* Compacto mas vis√≠vel */
                height: 320px;
                transform: scale(1.5); /* Zoom 50% */
            }
            
            .holo-flower {
                transform: translate(-50%, -50%) rotateX(75deg);
            }
            
            .petal {
                width: 90px;
                height: 160px;
            }
            
            @keyframes breathePetal {
                0%, 100% {
                    width: 75px;
                    height: 140px;
                }
                50% {
                    width: 90px;
                    height: 160px;
                }
            }
            
            .center {
                width: 40px;
                height: 40px;
                transform: translate(-50%, 40%) translateZ(15px);
            }
            
            .stem {
                height: 160px;
                width: 8px;
            }
            
            .glow {
                width: 180%;
                height: 180%;
                filter: blur(50px);
            }
            
            /* Menos part√≠culas vis√≠veis */
            .center-particle:nth-child(n+12),
            .petal-particle:nth-child(n+15) {
                display: none;
            }
            
            .toggle-btn {
                padding: 8px 16px;
                font-size: 12px;
                bottom: 15px;
                min-width: 170px;
                border-width: 1px;
            }
            
            .info {
                font-size: 11px;
                top: 10px;
                padding: 8px 16px;
            }
            
            .counter {
                top: 65px;
                font-size: 10px;
            }
        }
        
        /* MOBILE MUITO PEQUENO (360px) */
        @media (max-width: 360px) {
            .flower-container {
                width: 280px;
                height: 280px;
                transform: scale(1.6); /* Zoom 60% */
            }
            
            .petal {
                width: 80px;
                height: 140px;
            }
            
            .center {
                width: 35px;
                height: 35px;
            }
            
            .toggle-btn {
                font-size: 11px;
                padding: 6px 12px;
                min-width: 150px;
            }
            
            .info {
                font-size: 10px;
                padding: 6px 12px;
            }
        }
        
        /* PAISAGEM MOBILE */
        @media (max-height: 500px) and (orientation: landscape) {
            .flower-container {
                transform: scale(1.25);
            }
            
            .toggle-btn {
                bottom: 10px;
                padding: 6px 12px;
                font-size: 11px;
            }
            
            .info {
                top: 5px;
                font-size: 10px;
                padding: 6px 12px;
            }
            
            .counter {
                top: 50px;
            }
        }
        
        /* DESKTOP GRANDE */
        @media (min-width: 1200px) {
            .flower-container {
                width: 400px;
                height: 400px;
            }
            
            .petal {
                width: 140px;
                height: 250px;
            }
            
            .center {
                width: 60px;
                height: 60px;
            }
        }
        
        /* ANIMA√á√ÉO DE CLIQUE (CSS-only) */
        .flower-container:active .holo-flower {
            animation: clickFlower 0.3s ease;
        }
        
        @keyframes clickFlower {
            0% { transform: translate(-50%, -50%) rotateX(65deg) scale(1); }
            50% { transform: translate(-50%, -50%) rotateX(65deg) scale(0.95); }
            100% { transform: translate(-50%, -50%) rotateX(65deg) scale(1); }
        }
        
        /* Ajuste para touch em mobile */
        @media (hover: none) {
            .flower-container:active .holo-flower {
                animation: clickFlower 0.3s ease;
            }
        }
    </style>
</head>
<body>
    <!-- Sistema de toggle Puro CSS -->
    <input type="checkbox" id="toggle">
    <label for="toggle" class="toggle-btn">‚è∏Ô∏è PAUSAR PART√çCULAS</label>
    
    <!-- Informa√ß√µes -->
    <div class="info">
        ‚ú® <span>FLOR NEON 3D</span> ‚Ä¢ Zero JavaScript ‚Ä¢ CSS Puro
    </div>
    
    <div class="counter">
        üîÜ 35 Part√≠culas CSS ‚Ä¢ 100% Responsivo
    </div>
    
    <!-- Background 3D -->
    <div class="bg-3d"></div>
    <div class="grid-3d"></div>
    
    <!-- Container de part√≠culas -->
    <div class="particles">
        <!-- 15 Part√≠culas do MIOLO -->
        <div class="center-particle" style="--start-x: 0px; --start-y: 0px; animation-delay: 0s;"></div>
        <div class="center-particle" style="--start-x: 6px; --start-y: -6px; animation-delay: 0.4s;"></div>
        <div class="center-particle" style="--start-x: -6px; --start-y: 6px; animation-delay: 0.8s;"></div>
        <div class="center-particle" style="--start-x: 9px; --start-y: 0px; animation-delay: 1.2s;"></div>
        <div class="center-particle" style="--start-x: -9px; --start-y: -9px; animation-delay: 1.6s;"></div>
        <div class="center-particle" style="--start-x: 4px; --start-y: 11px; animation-delay: 2s;"></div>
        <div class="center-particle" style="--start-x: -4px; --start-y: -11px; animation-delay: 2.4s;"></div>
        <div class="center-particle" style="--start-x: 11px; --start-y: 6px; animation-delay: 2.8s;"></div>
        <div class="center-particle" style="--start-x: -11px; --start-y: 4px; animation-delay: 3.2s;"></div>
        <div class="center-particle" style="--start-x: 0px; --start-y: 13px; animation-delay: 3.6s;"></div>
        <div class="center-particle" style="--start-x: 7px; --start-y: -13px; animation-delay: 4s;"></div>
        <div class="center-particle" style="--start-x: -7px; --start-y: 9px; animation-delay: 4.4s;"></div>
        <div class="center-particle" style="--start-x: 13px; --start-y: -4px; animation-delay: 4.8s;"></div>
        <div class="center-particle" style="--start-x: -13px; --start-y: -6px; animation-delay: 5.2s;"></div>
