<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flor Neon</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            background: #000000;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* ========== FUNDO 3D ESCURO ========== */
        .deep-space {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 30% 20%, 
                    rgba(30, 0, 60, 0.15) 0%,
                    transparent 50%),
                radial-gradient(ellipse at 70% 80%, 
                    rgba(0, 30, 60, 0.15) 0%,
                    transparent 50%),
                #000000;
            z-index: -10;
        }
        
        /* Grade 3D sutil */
        .grid-3d {
            position: fixed;
            top: 0;
            left: 0;
            width: 300%;
            height: 300%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 100px 100px;
            transform: 
                perspective(1200px) 
                rotateX(70deg) 
                translateZ(-400px)
                translateY(0);
            animation: gridFlow 60s linear infinite;
            z-index: -9;
            opacity: 0.4;
        }
        
        @keyframes gridFlow {
            0% { transform: perspective(1200px) rotateX(70deg) translateZ(-400px) translateY(0); }
            100% { transform: perspective(1200px) rotateX(70deg) translateZ(-400px) translateY(100px); }
        }
        
        /* Brilho sutil atrás da flor */
        .back-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            width: min(100vw, 500px);
            height: min(100vw, 500px);
            transform: translate(-50%, -50%);
            background: radial-gradient(
                ellipse at center,
                transparent 0%,
                transparent 50%,
                rgba(255, 0, 255, 0.03) 55%,
                rgba(0, 255, 255, 0.02) 60%,
                transparent 70%
            );
            border-radius: 50%;
            z-index: -8;
            filter: blur(50px);
            opacity: 0.6;
        }
        
        /* ========== FLOR PRÓXIMA E GRANDE ========== */
        .flower-container {
            position: relative;
            width: 85vmin;
            height: 85vmin;
            max-width: 400px;
            max-height: 400px;
            cursor: pointer;
            z-index: 10;
            /* Flor mais próxima - menos perspectiva */
            perspective: 800px;
        }
        
        /* Flor principal - mais plana para parecer próxima */
        .holo-flower {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(60deg);
            transform-style: preserve-3d;
            animation: floatClose 8s ease-in-out infinite;
        }
        
        @keyframes floatClose {
            0%, 100% { 
                transform: translate(-50%, -50%) rotateX(60deg) rotateZ(0deg); 
            }
            50% { 
                transform: translate(-50%, -50%) rotateX(60deg) rotateZ(1deg) translateY(-10px); 
            }
        }
        
        /* MIOLO GRANDE E PRÓXIMO */
        .center {
            position: absolute;
            width: 15vmin;
            height: 15vmin;
            min-width: 60px;
            min-height: 60px;
            top: 50%;
            left: 50%;
            background: radial-gradient(circle at 30% 30%, 
                #ffff00 0%, 
                #ff00ff 40%, 
                #00ffff 80%);
            border-radius: 50%;
            transform: translate(-50%, 35%) translateZ(25px);
            box-shadow: 
                0 0 40px #ffff00,
                0 0 80px rgba(255, 255, 0, 0.7),
                0 0 120px rgba(255, 255, 0, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.9);
            z-index: 15;
            animation: pulseCenter 3s ease-in-out infinite;
        }
        
        @keyframes pulseCenter {
            0%, 100% { 
                transform: translate(-50%, 35%) translateZ(25px) scale(1); 
            }
            50% { 
                transform: translate(-50%, 35%) translateZ(25px) scale(1.1); 
                box-shadow: 
                    0 0 50px #ffff00,
                    0 0 100px rgba(255, 255, 0, 0.8),
                    0 0 150px rgba(255, 255, 0, 0.4);
            }
        }
        
        /* PÉTALAS GRANDES */
        .petal {
            position: absolute;
            bottom: 50%;
            left: 50%;
            width: 28vmin;
            height: 50vmin;
            max-width: 120px;
            max-height: 220px;
            transform-origin: 50% 100%;
            background: linear-gradient(to top, 
                rgba(255, 0, 255, 0.9) 0%, 
                rgba(0, 255, 255, 0.7) 50%, 
                transparent 100%);
            clip-path: ellipse(40% 45% at 50% 50%);
            border-radius: 0% 100% 0% 100% / 0% 100% 0% 100%;
            filter: 
                hue-rotate(var(--hue)) 
                drop-shadow(0 0 15px currentColor);
            z-index: 12;
            
            transform: translateX(-50%) rotateY(var(--rot));
            
            animation: petalBreathe 6s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            animation-delay: var(--delay);
        }
        
        @keyframes petalBreathe {
            0%, 100% {
                transform: translateX(-50%) 
                           rotateY(var(--rot)) 
                           rotateX(-70deg) 
                           translateZ(40px) 
                           scaleY(0.7);
                opacity: 0.8;
            }
            50% {
                transform: translateX(-50%) 
                           rotateY(var(--rot)) 
                           rotateX(-25deg) 
                           translateZ(80px) 
                           scaleY(1);
                opacity: 0.95;
            }
        }
        
        .petal1 { --rot: 0deg; --delay: 0s; --hue: 0deg; color: #ff00ff; }
        .petal2 { --rot: 72deg; --delay: 0.6s; --hue: 72deg; color: #ff55ff; }
        .petal3 { --rot: 144deg; --delay: 1.2s; --hue: 144deg; color: #aa00ff; }
        .petal4 { --rot: 216deg; --delay: 1.8s; --hue: 216deg; color: #00aaff; }
        .petal5 { --rot: 288deg; --delay: 2.4s; --hue: 288deg; color: #00ffff; }
        
        /* CAULE */
        .stem {
            position: absolute;
            width: 4vmin;
            height: 50vmin;
            max-width: 16px;
            max-height: 220px;
            top: 50%;
            left: 50%;
            background: linear-gradient(to top, 
                transparent 0%,
                #00ffff 15%,
                #ff00ff 45%,
                #ffff00 75%,
                transparent 100%);
            transform: translate(-50%, 50%) rotateX(-90deg);
            transform-origin: top center;
            border-radius: 8px;
            box-shadow: 
                0 0 25px rgba(0, 255, 255, 0.8),
                0 0 50px rgba(0, 255, 255, 0.4);
            z-index: 8;
            animation: stemGlow 4s ease-in-out infinite;
        }
        
        @keyframes stemGlow {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        /* Glow da flor - sutil */
        .flower-glow {
            position: absolute;
            width: 130%;
            height: 130%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, 
                rgba(255, 0, 255, 0.1) 0%,
                rgba(0, 255, 255, 0.07) 30%,
                transparent 60%);
            border-radius: 50%;
            filter: blur(40px);
            z-index: 5;
            opacity: 0.5;
        }
        
        /* ========== PARTÍCULAS MÍNIMAS (APENAS 3) ========== */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ffff00;
            border-radius: 50%;
            box-shadow: 0 0 6px #ffff00;
            z-index: 20;
            opacity: 0;
            
            top: 50%;
            left: 50%;
            transform: translate(-50%, 35%) translateZ(25px);
            
            animation: subtleFlow 10s ease-out infinite;
        }
        
        @keyframes subtleFlow {
            0% {
                transform: translate(-50%, 35%) translateZ(25px)
                           translateX(var(--start-x))
                           translateY(var(--start-y))
                           scale(0.1);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
                transform: translate(-50%, 35%) translateZ(25px)
                           translateX(calc(var(--start-x) * 0.3))
                           translateY(calc(var(--start-y) - 10px))
                           scale(0.6);
            }
            90% {
                opacity: 0.1;
            }
            100% {
                transform: translate(-50%, 35%) translateZ(25px)
                           translateX(calc(var(--start-x) * 1.5))
                           translateY(calc(var(--start-y) - 80px))
                           scale(0.05);
                opacity: 0;
            }
        }
        
        /* Linhas de energia muito sutis */
        .energy-line {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1px;
            height: 100px;
            background: linear-gradient(to top, 
                transparent 0%,
                rgba(255, 255, 0, 0.4) 20%,
                rgba(255, 0, 255, 0.2) 50%,
                transparent 100%);
            transform-origin: bottom center;
            z-index: 11;
            opacity: 0.2;
            transform: translate(-50%, 35%) rotateY(var(--line-rot)) rotateX(90deg);
            animation: linePulse 5s ease-in-out infinite;
            animation-delay: var(--line-delay);
        }
        
        @keyframes linePulse {
            0%, 100% { opacity: 0.1; height: 80px; }
            50% { opacity: 0.3; height: 100px; }
        }
        
        .line1 { --line-rot: 0deg; --line-delay: 0s; }
        .line2 { --line-rot: 72deg; --line-delay: 1s; }
        .line3 { --line-rot: 144deg; --line-delay: 2s; }
        .line4 { --line-rot: 216deg; --line-delay: 3s; }
        .line5 { --line-rot: 288deg; --line-delay: 4s; }
        
        /* ========== CONTROLE SIMPLES ========== */
        .pause-control {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: rgba(255, 255, 255, 0.7);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-family: monospace;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 100;
            backdrop-filter: blur(5px);
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        
        .pause-control:hover {
            opacity: 1;
            border-color: rgba(0, 255, 255, 0.5);
        }
        
        /* Checkbox escondido para pausar */
        #pause { display: none; }
        
        #pause:checked ~ .scene .holo-flower,
        #pause:checked ~ .scene .petal,
        #pause:checked ~ .scene .center,
        #pause:checked ~ .scene .stem,
        #pause:checked ~ .scene .energy-line,
        #pause:checked ~ .scene .particle,
        #pause:checked ~ .grid-3d {
            animation-play-state: paused;
        }
        
        #pause:checked + .pause-control::before {
            content: "▶️ PLAY";
        }
        
        .pause-control::before {
            content: "⏸️ PAUSE";
        }
        
        /* ========== RESPONSIVIDADE ========== */
        
        /* Mobile médio */
        @media (max-width: 768px) {
            .flower-container {
                width: 90vmin;
                height: 90vmin;
                perspective: 600px;
            }
            
            .holo-flower {
                transform: translate(-50%, -50%) rotateX(65deg);
            }
            
            .petal {
                width: 30vmin;
                height: 55vmin;
            }
            
            .center {
                width: 16vmin;
                height: 16vmin;
            }
            
            .grid-3d {
                transform: perspective(1000px) rotateX(75deg) translateZ(-300px);
                background-size: 80px 80px;
            }
            
            .pause-control {
                bottom: 12px;
                font-size: 11px;
                padding: 7px 14px;
            }
        }
        
        /* Mobile pequeno */
        @media (max-width: 480px) {
            .flower-container {
                width: 95vmin;
                height: 95vmin;
                perspective: 500px;
            }
            
            .holo-flower {
                transform: translate(-50%, -50%) rotateX(70deg);
            }
            
            .petal {
                width: 32vmin;
                height: 58vmin;
            }
            
            .center {
                width: 18vmin;
                height: 18vmin;
                transform: translate(-50%, 40%) translateZ(25px);
            }
            
            .grid-3d {
                transform: perspective(800px) rotateX(80deg) translateZ(-200px);
                background-size: 60px 60px;
                opacity: 0.3;
            }
            
            .back-glow {
                width: min(120vw, 400px);
                height: min(120vw, 400px);
            }
            
            /* Remover partículas em mobile */
            .particle {
                display: none;
            }
            
            .pause-control {
                bottom: 10px;
                font-size: 10px;
                padding: 6px 12px;
                opacity: 0.9;
            }
        }
        
        /* Paisagem mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .flower-container {
                width: 80vmin;
                height: 80vmin;
            }
            
            .pause-control {
                bottom: 8px;
                font-size: 9px;
                padding: 5px 10px;
            }
        }
        
        /* Efeito de clique */
        .flower-container:active .holo-flower {
            transform: translate(-50%, -50%) rotateX(60deg) scale(0.98);
            transition: transform 0.1s;
        }
    </style>
</head>
<body>
    <!-- Controle de pausa -->
    <input type="checkbox" id="pause">
    <label for="pause" class="pause-control"></label>
    
    <!-- Fundo 3D escuro -->
    <div class="deep-space"></div>
    <div class="grid-3d"></div>
    <div class="back-glow"></div>
    
    <!-- Apenas 3 partículas muito sutis -->
    <div class="particle" style="--start-x: 5px; --start-y: 0px; animation-delay: 0s;"></div>
    <div class="particle" style="--start-x: 0px; --start-y: -5px; animation-delay: 3s;"></div>
    <div class="particle" style="--start-x: -5px; --start-y: 5px; animation-delay: 6s;"></div>
    
    <!-- Flor grande e próxima -->
    <div class="scene">
        <div class="flower-container">
            <div class="holo-flower">
                <div class="flower-glow"></div>
                <div class="stem"></div>
                
                <!-- Linhas de energia sutis -->
                <div class="energy-line line1"></div>
                <div class="energy-line line2"></div>
                <div class="energy-line line3"></div>
                <div class="energy-line line4"></div>
                <div class="energy-line line5"></div>
                
                <div class="center"></div>
                
                <!-- Pétalas grandes -->
                <div class="petal petal1"></div>
                <div class="petal petal2"></div>
                <div class="petal petal3"></div>
                <div class="petal petal4"></div>
                <div class="petal petal5"></div>
            </div>
        </div>
    </div>
</body>
</html>
