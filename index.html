<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flor Neon - Background 3D Proeminente</title>
    <style>
        /* RESET */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000000;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* ========== BACKGROUND 3D INTENSO ========== */
        .bg-space {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10;
            
            /* C√©u estrelado profundo */
            background: 
                radial-gradient(ellipse at 20% 20%, 
                    rgba(20, 0, 40, 0.8) 0%,
                    transparent 60%),
                radial-gradient(ellipse at 80% 80%, 
                    rgba(0, 20, 40, 0.8) 0%,
                    transparent 60%),
                #000000;
        }
        
        /* Estrelas distantes */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, rgba(255, 255, 255, 0.3) 50%, transparent 100%),
                radial-gradient(2px 2px at 40% 70%, rgba(255, 255, 255, 0.3) 50%, transparent 100%),
                radial-gradient(1px 1px at 60% 20%, rgba(255, 255, 255, 0.2) 50%, transparent 100%),
                radial-gradient(1px 1px at 80% 50%, rgba(255, 255, 255, 0.2) 50%, transparent 100%),
                radial-gradient(3px 3px at 30% 80%, rgba(255, 255, 255, 0.4) 50%, transparent 100%);
            background-size: 300px 300px;
            z-index: -9;
            animation: twinkleStars 8s ease-in-out infinite;
        }
        
        @keyframes twinkleStars {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }
        
        /* PROJE√á√ÉO 3D PRINCIPAL - FOCO NA FLOR */
        .projection-3d {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 200vw;
            height: 200vh;
            transform: 
                translate(-50%, -50%) 
                perspective(1000px) 
                rotateX(65deg) 
                translateZ(-300px);
            z-index: -8;
            
            /* Grade 3D subtil */
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.07) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.07) 1px, transparent 1px);
            background-size: 80px 80px;
            
            /* Anima√ß√µes suaves */
            animation: 
                gridFlow 40s linear infinite,
                gridPulse 12s ease-in-out infinite;
        }
        
        @keyframes gridFlow {
            0% { background-position: 0px 0px; }
            100% { background-position: 80px 80px; }
        }
        
        @keyframes gridPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.5; }
        }
        
        /* HALO DE LUZ atr√°s da flor */
        .halo {
            position: fixed;
            top: 50%;
            left: 50%;
            width: min(120vw, 800px);
            height: min(120vw, 800px);
            transform: translate(-50%, -50%);
            background: radial-gradient(
                ellipse at center,
                transparent 0%,
                transparent 40%,
                rgba(255, 0, 255, 0.05) 45%,
                rgba(0, 255, 255, 0.03) 50%,
                transparent 60%
            );
            border-radius: 50%;
            z-index: -7;
            filter: blur(40px);
            animation: haloPulse 8s ease-in-out infinite;
        }
        
        @keyframes haloPulse {
            0%, 100% { 
                opacity: 0.4; 
                transform: translate(-50%, -50%) scale(1);
            }
            50% { 
                opacity: 0.6; 
                transform: translate(-50%, -50%) scale(1.1);
            }
        }
        
        /* ========== SISTEMA TOGGLE ========== */
        #toggle { display: none; }
        
        /* ========== CENA PRINCIPAL ========== */
        .scene {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
        }
        
        /* Container da flor - FOCO TOTAL */
        .flower-container {
            position: relative;
            width: 320px;
            height: 320px;
            cursor: pointer;
            z-index: 20;
            filter: drop-shadow(0 0 40px rgba(255, 0, 255, 0.5))
                   drop-shadow(0 0 80px rgba(0, 255, 255, 0.3));
        }
        
        /* FLOR PRINCIPAL */
        .holo-flower {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(65deg);
            transform-style: preserve-3d;
            animation: floatFlower 10s ease-in-out infinite;
        }
        
        @keyframes floatFlower {
            0%, 100% { 
                transform: translate(-50%, -50%) rotateX(65deg) rotateZ(0deg) translateY(0); 
            }
            33% { 
                transform: translate(-50%, -50%) rotateX(65deg) rotateZ(1deg) translateY(-15px); 
            }
            66% { 
                transform: translate(-50%, -50%) rotateX(65deg) rotateZ(-1deg) translateY(-10px); 
            }
        }
        
        /* PAUSA */
        #toggle:checked ~ .scene .holo-flower,
        #toggle:checked ~ .scene .petal,
        #toggle:checked ~ .scene .center,
        #toggle:checked ~ .scene .stem,
        #toggle:checked ~ .scene .energy-line,
        #toggle:checked ~ .scene .glow,
        #toggle:checked ~ .projection-3d,
        #toggle:checked ~ .halo,
        #toggle:checked ~ .stars {
            animation-play-state: paused;
        }
        
        /* ========== MIOLO (DESTAQUE) ========== */
        .center {
            position: absolute;
            width: 55px;
            height: 55px;
            top: 50%;
            left: 50%;
            background: 
                radial-gradient(circle at 30% 30%, 
                    #ffff00 0%, 
                    #ff00ff 30%, 
                    #00ffff 60%,
                    transparent 80%);
            border-radius: 50%;
            transform: translate(-50%, 30%) translateZ(20px);
            box-shadow: 
                0 0 50px #ffff00,
                0 0 100px rgba(255, 255, 0, 0.8),
                0 0 150px rgba(255, 255, 0, 0.3),
                inset 0 0 25px rgba(255, 255, 255, 0.9);
            z-index: 25;
            animation: pulseCenter 4s ease-in-out infinite;
        }
        
        @keyframes pulseCenter {
            0%, 100% { 
                transform: translate(-50%, 30%) translateZ(20px) scale(1); 
                box-shadow: 
                    0 0 50px #ffff00,
                    0 0 100px rgba(255, 255, 0, 0.8);
            }
            50% { 
                transform: translate(-50%, 30%) translateZ(20px) scale(1.25); 
                box-shadow: 
                    0 0 70px #ffff00,
                    0 0 140px rgba(255, 255, 0, 0.9),
                    0 0 200px rgba(255, 255, 0, 0.4);
            }
        }
        
        /* ========== P√âTALAS ========== */
        .petal {
            position: absolute;
            bottom: 50%;
            left: 50%;
            width: 110px;
            height: 210px;
            transform-origin: 50% 100%;
            background: linear-gradient(to top, 
                rgba(255, 0, 255, 0.9) 0%, 
                rgba(0, 255, 255, 0.6) 50%, 
                transparent 95%);
            clip-path: ellipse(40% 45% at 50% 50%);
            border-radius: 0% 100% 0% 100% / 0% 100% 0% 100%;
            filter: 
                hue-rotate(var(--hue)) 
                drop-shadow(0 0 20px currentColor);
            z-index: 22;
            
            transform: translateX(-50%) rotateY(var(--rot));
            
            animation: breathePetal 7s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            animation-delay: var(--delay);
        }
        
        @keyframes breathePetal {
            0%, 100% {
                transform: translateX(-50%) 
                           rotateY(var(--rot)) 
                           rotateX(-75deg) 
                           translateZ(30px) 
                           scaleY(0.6);
                opacity: 0.8;
                filter: hue-rotate(var(--hue)) drop-shadow(0 0 15px currentColor);
            }
            50% {
                transform: translateX(-50%) 
                           rotateY(var(--rot)) 
                           rotateX(-20deg) 
                           translateZ(70px) 
                           scaleY(1);
                opacity: 0.95;
                filter: hue-rotate(var(--hue)) drop-shadow(0 0 25px currentColor);
            }
        }
        
        .petal1 { --rot: 0deg; --delay: 0s; --hue: 0deg; color: #ff00ff; }
        .petal2 { --rot: 72deg; --delay: 0.5s; --hue: 72deg; color: #ff55ff; }
        .petal3 { --rot: 144deg; --delay: 1s; --hue: 144deg; color: #aa00ff; }
        .petal4 { --rot: 216deg; --delay: 1.5s; --hue: 216deg; color: #00aaff; }
        .petal5 { --rot: 288deg; --delay: 2s; --hue: 288deg; color: #00ffff; }
        
        /* ========== CAULE ========== */
        .stem {
            position: absolute;
            width: 14px;
            height: 230px;
            top: 50%;
            left: 50%;
            background: linear-gradient(to top, 
                transparent 0%,
                #00ffff 10%,
                #ff00ff 40%,
                #ffff00 70%,
                transparent 95%);
            transform: translate(-50%, 50%) rotateX(-90deg);
            transform-origin: top center;
            border-radius: 7px;
            box-shadow: 
                0 0 35px rgba(0, 255, 255, 0.9),
                0 0 70px rgba(0, 255, 255, 0.5);
            z-index: 18;
            animation: glowStem 5s ease-in-out infinite;
        }
        
        @keyframes glowStem {
            0%, 100% { 
                opacity: 0.8; 
                box-shadow: 0 0 35px rgba(0, 255, 255, 0.9);
            }
            50% { 
                opacity: 1; 
                box-shadow: 
                    0 0 50px rgba(0, 255, 255, 1),
                    0 0 100px rgba(0, 255, 255, 0.6);
            }
        }
        
        /* ========== GLOW DA FLOR ========== */
        .glow {
            position: absolute;
            width: 180%;
            height: 180%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, 
                rgba(255, 0, 255, 0.15) 0%,
                rgba(0, 255, 255, 0.1) 20%,
                transparent 50%);
            border-radius: 50%;
            filter: blur(60px);
            z-index: 15;
            animation: pulseGlow 9s ease-in-out infinite;
        }
        
        @keyframes pulseGlow {
            0%, 100% { 
                opacity: 0.5; 
                transform: translate(-50%, -50%) scale(1);
            }
            50% { 
                opacity: 0.7; 
                transform: translate(-50%, -50%) scale(1.15);
            }
        }
        
        /* ========== PART√çCULAS M√çNIMAS ========== */
        /* APENAS 5 part√≠culas sutis */
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #ffff00;
            border-radius: 50%;
            box-shadow: 0 0 8px #ffff00;
            z-index: 30;
            opacity: 0;
            
            /* Origem no miolo */
            top: 50%;
            left: 50%;
            transform: translate(-50%, 30%) translateZ(20px);
            
            /* Anima√ß√£o sutil */
            animation: subtleParticle 8s ease-out infinite;
        }
        
        @keyframes subtleParticle {
            0% {
                transform: translate(-50%, 30%) translateZ(20px)
                           translateX(var(--start-x))
                           translateY(var(--start-y))
                           scale(0.2);
                opacity: 0;
            }
            15% {
                opacity: 0.4;
                transform: translate(-50%, 30%) translateZ(20px)
                           translateX(calc(var(--start-x) * 0.5))
                           translateY(calc(var(--start-y) - 15px))
                           scale(0.8);
            }
            85% {
                opacity: 0.2;
            }
            100% {
                transform: translate(-50%, 30%) translateZ(20px)
                           translateX(calc(var(--start-x) * 2))
                           translateY(calc(var(--start-y) - 100px))
                           scale(0.1);
                opacity: 0;
            }
        }
        
        /* ========== LINHAS DE ENERGIA ========== */
        .energy-line {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1.5px;
            height: 120px;
            background: linear-gradient(to top, 
                transparent 0%,
                rgba(255, 255, 0, 0.7) 20%,
                rgba(255, 0, 255, 0.5) 50%,
                transparent 100%);
            transform-origin: bottom center;
            z-index: 21;
            opacity: 0.3;
            transform: translate(-50%, 30%) rotateY(var(--line-rot)) rotateX(90deg);
            animation: pulseLine 4s ease-in-out infinite;
            animation-delay: var(--line-delay);
        }
        
        @keyframes pulseLine {
            0%, 100% { opacity: 0.2; height: 100px; }
            50% { opacity: 0.5; height: 120px; }
        }
        
        .line1 { --line-rot: 0deg; --line-delay: 0s; }
        .line2 { --line-rot: 72deg; --line-delay: 0.8s; }
        .line3 { --line-rot: 144deg; --line-delay: 1.6s; }
        .line4 { --line-rot: 216deg; --line-delay: 2.4s; }
        .line5 { --line-rot: 288deg; --line-delay: 3.2s; }
        
        /* ========== CONTROLES ========== */
        .toggle-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #00ffff;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
            border: 1px solid rgba(0, 255, 255, 0.4);
            box-shadow: 
                0 0 15px rgba(0, 255, 255, 0.3),
                inset 0 0 10px rgba(0, 255, 255, 0.1);
            z-index: 100;
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(10px);
            min-width: 200px;
            text-align: center;
            transition: all 0.3s;
        }
        
        .toggle-btn:hover {
            background: rgba(0, 0, 0, 0.8);
            border-color: rgba(0, 255, 255, 0.7);
            box-shadow: 
                0 0 25px rgba(0, 255, 255, 0.5),
                inset 0 0 15px rgba(0, 255, 255, 0.2);
        }
        
        #toggle:checked + .toggle-btn {
            color: #ff00ff;
            border-color: rgba(255, 0, 255, 0.4);
            box-shadow: 
                0 0 15px rgba(255, 0, 255, 0.3),
                inset 0 0 10px rgba(255, 0, 255, 0.1);
        }
        
        /* ========== INFO ========== */
        .info {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(0, 255, 255, 0.8);
            text-align: center;
            font-size: 13px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            max-width: 90%;
            z-index: 100;
            backdrop-filter: blur(10px);
            line-height: 1.4;
        }
        
        .info span {
            color: #ffff00;
            font-weight: bold;
        }
        
        /* ========== RESPONSIVIDADE ========== */
        
        /* TABLET */
        @media (max-width: 768px) {
            .flower-container {
                width: 280px;
                height: 280px;
                transform: scale(1.2);
            }
            
            .projection-3d {
                transform: 
                    translate(-50%, -50%) 
                    perspective(800px) 
                    rotateX(70deg) 
                    translateZ(-200px);
                background-size: 60px 60px;
            }
            
            .halo {
                width: min(140vw, 700px);
                height: min(140vw, 700px);
            }
            
            .petal {
                width: 95px;
                height: 180px;
            }
            
            .center {
                width: 50px;
                height: 50px;
            }
            
            .stem {
                height: 200px;
            }
            
            .toggle-btn {
                bottom: 15px;
                font-size: 12px;
                padding: 8px 16px;
                min-width: 180px;
            }
            
            .info {
                top: 10px;
                font-size: 12px;
                padding: 8px 16px;
            }
        }
        
        /* MOBILE PEQUENO */
        @media (max-width: 480px) {
            .flower-container {
                width: 240px;
                height: 240px;
                transform: scale(1.3);
            }
            
            .projection-3d {
                transform: 
                    translate(-50%, -50%) 
                    perspective(600px) 
                    rotateX(75deg) 
                    translateZ(-150px);
                background-size: 50px 50px;
            }
            
            .halo {
                width: min(160vw, 600px);
                height: min(160vw, 600px);
                filter: blur(30px);
            }
            
            .petal {
                width: 80px;
                height: 150px;
            }
            
            .center {
                width: 45px;
                height: 45px;
                transform: translate(-50%, 35%) translateZ(20px);
            }
            
            .stem {
                height: 170px;
                width: 12px;
            }
            
            /* Remover part√≠culas em mobile muito pequeno */
            .particle {
                display: none;
            }
            
            .toggle-btn {
                bottom: 10px;
                font-size: 11px;
                padding: 7px 14px;
                min-width: 160px;
            }
            
            .info {
                font-size: 11px;
                padding: 7px 14px;
            }
        }
        
        /* PAISAGEM */
        @media (max-height: 500px) and (orientation: landscape) {
            .flower-container {
                transform: scale(1.1);
            }
            
            .toggle-btn {
                bottom: 8px;
                padding: 6px 12px;
                font-size: 10px;
            }
            
            .info {
                top: 8px;
                padding: 6px 12px;
                font-size: 10px;
            }
        }
        
        /* CLIQUE NA FLOR */
        .flower-container:active .holo-flower {
            animation: flowerClick 0.2s ease;
        }
        
        @keyframes flowerClick {
            0% { transform: translate(-50%, -50%) rotateX(65deg) scale(1); }
            50% { transform: translate(-50%, -50%) rotateX(65deg) scale(0.98); }
            100% { transform: translate(-50%, -50%) rotateX(65deg) scale(1); }
        }
    </style>
</head>
<body>
    <!-- Toggle CSS-only -->
    <input type="checkbox" id="toggle">
    <label for="toggle" class="toggle-btn">‚è∏Ô∏è PAUSAR ANIMA√á√ïES</label>
    
    <div class="info">
        üå∏ <span>FLOR NEON 3D</span> ‚Ä¢ Background Proje√ß√£o
    </div>
    
    <!-- Background 3D PROEMINENTE -->
    <div class="bg-space"></div>
    <div class="stars"></div>
    <div class="projection-3d"></div>
    <div class="halo"></div>
    
    <!-- PART√çCULAS M√çNIMAS (apenas 5) -->
    <div class="particle" style="--start-x: 0px; --start-y: 0px; animation-delay: 0s;"></div>
    <div class="particle" style="--start-x: 8px; --start-y: -5px; animation-delay: 2s;"></div>
    <div class="particle" style="--start-x: -8px; --start-y: 5px; animation-delay: 4s;"></div>
    <div class="particle" style="--start-x: 5px; --start-y: -8px; animation-delay: 6s;"></div>
    <div class="particle" style="--start-x: -5px; --start-y: 8px; animation-delay: 8s;"></div>
    
    <!-- Cena principal -->
    <div class="scene">
        <div class="flower-container">
            <div class="holo-flower">
                <div class="glow"></div>
                <div class="stem"></div>
                
                <!-- Linhas de energia sutis -->
                <div class="energy-line line1"></div>
                <div class="energy-line line2"></div>
                <div class="energy-line line3"></div>
                <div class="energy-line line4"></div>
                <div class="energy-line line5"></div>
                
                <div class="center"></div>
                
                <!-- P√©talas -->
                <div class="petal petal1"></div>
                <div class="petal petal2"></div>
                <div class="petal petal3"></div>
                <div class="petal petal4"></div>
                <div class="petal petal5"></div>
            </div>
        </div>
    </div>
</body>
</html>
